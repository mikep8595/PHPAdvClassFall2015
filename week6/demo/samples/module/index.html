<!DOCTYPE html>
<html>
    <head>
        <title>Angular JS - Module</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <!--Angular knows that this form uses a module called myApp -->
    <body ng-app="myApp">
             
        <!-- to output in Angular is uses 2 {{}} -->
        <div>
          {{ 'World' | greet }}
        </div>
               
        <script src="../../js/lib/angular.js" type="text/javascript"></script>
        <script src="script.js" type="text/javascript"></script>                
    </body>
</html>
